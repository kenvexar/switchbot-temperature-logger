name: SwitchBot Temperature Logger

on:
  schedule:
    # 30 分間隔で実行（.env.example の設定に合わせて）
    - cron: '*/30 * * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  log-temperature:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: pip install uv
        
      - name: Install dependencies
        run: uv sync
        
      - name: Create data directories
        run: |
          mkdir -p data
          mkdir -p logs
          
      - name: Run temperature logging with Google Sheets
        run: uv run main.py --once
        env:
          # SwitchBot API 設定
          SWITCHBOT_TOKEN: ${{ secrets.SWITCHBOT_TOKEN }}
          SWITCHBOT_SECRET: ${{ secrets.SWITCHBOT_SECRET }}
          SWITCHBOT_DEVICE_ID: ${{ secrets.SWITCHBOT_DEVICE_ID }}
          
          # ローカルストレージ設定（バックアップ用）
          DATABASE_TYPE: csv
          CSV_PATH: data/temperature.csv
          LOG_LEVEL: INFO
          LOG_FILE: logs/temperature_logger.log
          
          # Google Sheets 設定
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          
      - name: Upload backup data artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: temperature-data-backup
          path: |
            data/
            logs/
          retention-days: 30